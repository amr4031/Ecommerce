<section id="product">
    <li *ngIf="loggedObj.userName === 'admin'" class="nav-item">
        <button class="floating-button" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Add Product
        </button>
    </li>
    
    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #addProductForm="ngForm" (ngSubmit)="submitProduct()">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" 
                                   [(ngModel)]="product.productName" name="productName" required #productName="ngModel">
                            <div *ngIf="productName.invalid && productName.touched" class="alert alert-danger">
                                Product Name is required.
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="text" class="form-control" id="productPrice" 
                                   [(ngModel)]="product.productPrice" name="productPrice" required #productPrice="ngModel">
                            <div *ngIf="productPrice.invalid && productPrice.touched" class="alert alert-danger">
                                Product Price is required.
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" 
                                   [(ngModel)]="product.imageUrl" name="imageUrl">
                        </div>
                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- Disable button if form is invalid -->
                    <button type="button" class="btn btn-primary" 
                            [disabled]="addProductForm.invalid" 
                            (click)="addProductForm.ngSubmit.emit()">Add Product</button>
                </div>
            </div>
        </div>
    </div>


    
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <!-- <h2 class="mb-3">Welcome To Marmoxboard Egypt Website</h2> -->
                    <br>
                    <i class="fa fa-cart-shopping fs-4" style="color: #f54242; margin-right: 10px;"></i>
                    <span class="textBlur" style="font-size: 30px;">Welcome To Marmoxboard Egypt Website</span>
                    <!-- <ul class="list-unstyled scrollable-horizontal-list justify-content-center">
                        <li *ngFor="let category of categories" (click)="getAllProductsByCateogry(category.categoryId)">
                            <a class="m-4 text-decoration-none fw-semibold"
                                [ngClass]="selectedCategory == category.categoryId ? 'text-danger' : 'text-black'">{{category.categoryName}}</a>
                        </li>
                    </ul> -->
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6 " *ngFor="let product of productsArray">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img [src]="product.imageUrl" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">"{{product.productName}}"</h5>
                                    <p class="card-text">
                                        <span class="text-danger fw-semibold me-2">السعر :
                                            {{product.productPrice}}</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-6">
                                            <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star-half-stroke  m-0"
                                                    style="color: #f1f50f;"></i></span>
                                            <span class="text-muted">(25)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-end pb-0 mb-0"><button (click)="addtocart(product)"
                                                    class="btn  text-end btn-sm btn-success p-2"><i
                                                        class="fa-solid fa-cart-plus fs-5"
                                                        style="color: #0c0d0d;"></i></button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
