<section>
    <div class="container mt-5">
        <div class="row">
            <!-- Billing Address -->
            <div class="col-lg-6 col-md-12 mb-3">
                <div class="card shadow">
                    <div class="card-header bg-danger bg-opacity-25">
                        <h4>العنوان</h4>
                    </div>
                    <div class="card-body mb-5">
                        <!-- form start -->
                        <div class="row">
                            
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="المدينة " [(ngModel)]="checkoutObj.DeliveryCity" class="form-control m-2">
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="الرقم البريدي " [(ngModel)]="checkoutObj.DeliveryPinCode" class="form-control m-2">
                            </div> 
                            <div class="col-lg-6 col-md-6">
                                <textarea placeholder="العنوان 1 " [(ngModel)]="checkoutObj.DeliveryAddress1" class="form-control m-2" rows="3"></textarea> 
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <textarea placeholder="العنوان  2" [(ngModel)]="checkoutObj.DeliveryAddress2" class="form-control m-2" rows="3"></textarea>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <textarea placeholder="تفاصيل اخرى" [(ngModel)]="checkoutObj.DeliveryLandMark" class="form-control m-2" rows="3"></textarea>
                            </div> 
                            
                        </div>
                        <!-- form end -->
                    </div>
                </div>
            </div>
            <!-- Your Order -->
            <div class="col-lg-5 col-md-12">
                <div class="card shadow ">
                    <div class="card-header  bg-danger bg-opacity-25">
                        <h4>طلبك</h4>
                    </div>
                    <div class="card-body">
                        <div class="border-top d-flex mt-2" *ngFor="let item of cartItems">
                            <img class="img-fluid h-20 w-20 p-1 " [src]="item.productImageUrl"
                                alt="">
                            <div class="ps-3">
                                <p class="p-0 m-0 fw-semibold">{{item.productName | slice:0-10}}</p>
                                <p class="p-0 m-0">${{item.productPrice}}</p>
                                <p class="text-start mt-4"><button class="btn">الكمية : <b>{{item.quantity}}</b> </button></p>
                            </div>
                        </div>
                        
                        <div class="border-top ">
                            
                           
                            <div class=" border-top ">
                                <div class="d-flex justify-content-between mt-2">
                                    <p class="fw-semibold">المجموع :</p>
                                    <p class="fw-semibold">{{totalPrice | currency}}</p>
                                </div>
                            </div>
                            <div class="row border-top ">
                                <div class="col-12 text-center mt-2">
                                    <div class="w-100 bg-black">
                                        <button class="btn text-white rounded-0 " (click)="placeOrder()">إتمام الطلب</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
